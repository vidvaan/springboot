<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Register</title>
</head>
<body>
<div class="container mt-5">
<h3 align="justify">User Registration</h3>
<div class="card" style="width: 55rem; ">
  <div class="card-body">
<form th:action="@{/saveUser}" method="post" th:object="${user}">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" th:field="*{fname}"/>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control"  th:field="*{lname}"/>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email"  th:field="*{email}" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" th:field="*{password}" class="form-control"/>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlSelect1">Role</label>
    <select class="form-control"  th:field="*{role}">
      <option value="User">User</option>
      <option value="Admin">Admin</option>
    </select>
  </div>
  
  <div class="form-group">
  <label for="exampleFormControlSelect1">Enable</label>
    <div class="form-check form-check-inline">    
  <input class="form-check-input" type="radio" value="true" name="enabled" th:field="*{enabled}"/>
  <label class="form-check-label" for="inlineRadio1">True</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" value="false" name= "enabled" th:field="*{enabled}"/>
  <label class="form-check-label" for="inlineRadio2">False</label>
</div>

    
  </div>
  
   <div class="form-group">
          
            </div>
        </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>    

  </div>
</div>
</div>

<script type="text/javascript">
//Data Picker Initialization
$('.datepicker').datepicker();
</script>
</body>
</html>
